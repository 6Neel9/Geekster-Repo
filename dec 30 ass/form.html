<!DOCTYPE html>
<html>
    <body background="https://www.teahub.io/photos/full/208-2089676_wallpaper-pebbles-stones-smooth-gray-light-light-grey.jpg">
        <h1 align="center" style="color: rgba(51, 40, 154, 0.749)"><u>Geekster Application Form</u></h1>
        <hr/>
        <form align="center">
            <h3>Full name</h3>
            <input type="text" name = "full_name" placeholder="Enter your Name" required/>
            <h3>Enter Email</h3>
            <input type="email" name = "Email" placeholder="Enter Email" required>
            <h3>Select Course</h3>
            <select name = "Course" required>
                <option disabled selected>Select Your Course</option>
                <option value="01">MERN Stack</option>
                <option value="02">MEAN Stack</option>
                <option value="03">JAVA</option>
                <option value="04">PYTHON</option>
            </select>
            <h3>Enter Number</h3>
            <input type="number" name = "phone number" placeholder="Enter your Number" required>
            <h3>Enter Age</h3>
            <input type="date" name = "DOB" required>
            <h3>Enter Password</h3>
            <input type="password" name = "Password" placeholder="Enter your Password" required minlength="6">
            <h3>Enter Your CGPA</h3>
            <input type="range" min="0" max="100" name="CGPA" required>
            <br/>
            <br/>
            <input type="checkbox" required/> By signing up, you agree to the Terms and Conditions of Geekster*.
            <br/>
            <br/>
            <input type="submit" />
            <hr/>

        </form>
    </body>
</html>
