<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR UI</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2><u>Self Made Calculator</u></h2>
        <table id="table">
            <tr>
                <td colspan="7"><p id='output'></p></td>
            </tr>
            <tr>
                <td><input type="button" onclick="clearAll();" value="AC"><td>
                <td><input type="button" value="+/-"><td>
                <td><input type="button" onclick="setOperator('%');" value="%"><td>
                <td><input type="button" onclick="setOperator('/');" value="/"/><td>
            </tr>
            <tr>
                <td><input type="button"; onClick='concatNumber("7");' value="7"><td>
                <td><input type="button"; onClick='concatNumber("8");' value="8"><td>
                <td><input type="button"; onClick='concatNumber("9");' value="9"><td>
                <td><input type="button" onclick="setOperator('*');" value="*"><td>
            </tr>
            <tr>
                <td><input type="button"; onClick='concatNumber("4");' value="4"><td>
                <td><input type="button"; onClick='concatNumber("5");' value="5"><td>
                <td><input type="button"; onClick='concatNumber("6");' value="6"><td>
                <td><input type="button" onclick="setOperator('-');" value="-"><td>
            </tr>
            <tr>
                <td><input type="button"; onClick='concatNumber("1");' value="1"><td>
                <td><input type="button"; onClick='concatNumber("2");' value="2"><td>
                <td><input type="button"; onClick='concatNumber("3");' value="3"><td>
                <td><input type="button" onclick="setOperator('+');" value="+"><td>
            </tr>
            <tr>
                <td><input type="button" onclick="deleteLastDigit();" value="C"><td>
                <td><input type="button"; onClick='concatNumber("0");' value="0"><td>
                <td><input type="button" onClick='concatNumber(".");' value="."><td>
                <td><input type="button"; onclick="equals();" value="="><td>
            </tr>
        </table>
        <script src="index.js"></script>
    </body>
</html>
